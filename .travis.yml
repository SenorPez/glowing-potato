matrix:
  include:
  - language: python

    python:
    - "3.6"

    install:
    - python tridentweb/setup.py install
    - pip install coverage

    script:
    - cd tridentweb
    - nosetests -v --with-coverage --cover-package=tridentweb

    after_success:
    - bash <(curl -s https://codecov.io/bash)

  - language: java
    dist: trusty
    sudo: required

    jdk:
    - openjdk11

    cache:
      directories:
      - $HOME/.gradle/caches
      - $HOME/.gradle/wrapper

    before_install:
    - chmod +x gradlew

    install:
      ./gradlew --configure-on-demand :api:assemble --console=plain

    script:
      ./gradlew --configure-on-demand :api:check --console=plain

    before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

    after_success:
    - if [ -e ./gradlew ]; then ./gradlew --configure-on-demand :api:jacocoTestReport; else gradle :api:jacocoTestReport; fi
    - bash <(curl -s https://codecov.io/bash)

  - language: java
    dist: trusty
    sudo: required

    jdk:
    - openjdk11

    cache:
      directories:
      - $HOME/.gradle/caches
      - $HOME/.gradle/wrapper

    before_install:
    - chmod +x gradlew

    install:
      ./gradlew --configure-on-demand :libraries:assemble --console=plain

    script:
      ./gradlew --configure-on-demand :libraries:check --console=plain

    before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

    after_success:
    - if [ -e ./gradlew ]; then ./gradlew --configure-on-demand :libraries:jacocoTestReport; else gradle :libraries:jacocoTestReport; fi
    - bash <(curl -s https://codecov.io/bash)

  - language: android
    android:
      components:
      - tools
      - platform-tools
      - extra-android-m2repository
      - sys-img-x86-android-28

    cache:
      directories:
      - $HOME/.gradle/caches/
      - $HOME/.gradle/wrapper/
      - $HOME/.android/build-cache

    before_install:
    - chmod +x gradlew
    - openssl aes-256-cbc -K $encrypted_aeae3d0f88e6_key -iv $encrypted_aeae3d0f88e6_iv -in ./clock/google-services.json.enc -out ./clock/google-services.json -d
    - touch $HOME/.android/repositories.cfg
    - yes | sdkmanager "platforms;android-28"
    - yes | sdkmanager "build-tools;28.0.3"
    - yes | sdkmanager "system-images;android-22;default;armeabi-v7a"

    install:
      ./gradlew --configure-on-demand :clock:clean --console=plain

    before_script:
    - android list targets
    - echo no | avdmanager create avd --force -n test -k "system-images;android-22;default;armeabi-v7a"
    - emulator -avd test -no-skin -no-audio -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &

    script:
      ./gradlew --configure-on-demand :clock:testDebugUnitTest :clock:connectedCheck --console=plain

    before_cache:
    - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
    - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

    after_success:
    - if [ -e ./gradlew ]; then ./gradlew --configure-on-demand :clock:testDebugUnitTestCoverage; else gradle :clock:testDebugUnitTestCoverage; fi
    - bash <(curl -s https://codecov.io/bash) -f 'test*.xml' 'report*.xml'
