<div id="timecontrols">
  <button mat-mini-fab color="primary">
    <mat-icon>skip_previous</mat-icon>
  </button>
  <button mat-mini-fab color="primary" (click)="clickPlay()">
    <mat-icon *ngIf="animating">pause</mat-icon>
    <mat-icon *ngIf="!animating">play_arrow</mat-icon>
  </button>
  <button mat-mini-fab color="primary">
    <mat-icon>skip_next</mat-icon>
  </button>
  <br/>
  <mat-slider min="1" max="35" value="7" (change)="newSliderChange($event)"></mat-slider>
</div>
