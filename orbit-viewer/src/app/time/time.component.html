<div id="timecontrols">
  <button mat-mini-fab color="primary">
    <mat-icon>skip_previous</mat-icon>
  </button>
  <button mat-mini-fab color="primary">
    <mat-icon>play_arrow</mat-icon>
  </button>
  <button mat-mini-fab color="primary" (click)="clickNext()">
    <mat-icon>skip_next</mat-icon>
  </button>
</div>
